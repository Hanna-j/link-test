<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>웹임베드형 채널홈</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="format-detection" content="telephone=no, address=no, email=no">
  <style>
    /* 기본 스타일 - 원본 CSS 파일을 대체 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #ADAB6E;
      color: #333;
    }
    
    .kakao-doc {
      margin: 0;
      padding: 0;
    }
    
    #root {
      min-height: 100vh;
    }
    
    .container-doc {
      max-width: 100%;
      margin: 0 auto;
    }
    
    .container-bg {
      background-color: #ADAB6E;
    }
    
    .doc-main {
      padding: 0;
    }
    
    .content-article {
      margin: 0;
    }
    
    .screen_out {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
    }
    
    .content_webview {
      padding: 20px;
    }
    
    .profile_item {
      position: relative;
      margin-bottom: 30px;
    }
    
    .area_background {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    
    .img_item {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .bg_gradient {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    .group_title {
      text-align: center;
    }
    
    .thumb_profile {
      margin-bottom: 15px;
    }
    
    .img_profile {
      width: 80px;
      height: 80px;
      margin: 0 auto;
    }
    
    .img_profile svg {
      width: 100%;
      height: 100%;
    }
    
    .thumb_bg {
      fill: #fff;
    }
    
    .thumb_stroke {
      fill: none;
      stroke: rgba(0,0,0,0.1);
      stroke-width: 0.8;
    }
    
    .tit_profile {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .txt_g {
      color: #333;
    }
    
    .ico_badge {
      width: 20px;
      height: 20px;
      background: #fee500;
      border-radius: 50%;
      margin-left: 8px;
    }
    
    .desc_profile {
      padding: 0 20px;
    }
    
    .txt_desc {
      font-size: 14px;
      line-height: 1.4;
      color: #666;
      word-break: break-all;
    }
    
    /* 테스트 버튼 스타일 추가 */
    .test_buttons {
      margin: 30px 0;
      padding: 0 20px;
    }
    
    .button_group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .test_button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .test_button:hover {
      background: rgba(255, 255, 255, 1);
      border-color: #fee500;
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }
    
    .button_content {
      display: flex;
      align-items: center;
      flex: 1;
    }
    
    .button_icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      color: white;
    }
    
    .news_icon {
      background: linear-gradient(135deg, #4285f4, #34a853);
    }
    
    .shortform_icon {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
    }
    
    .button_arrow {
      font-size: 18px;
      color: #999;
    }
    
    .content_list {
      margin-top: 40px;
    }
    
    .list_item {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      list-style: none;
    }
    
    .list_item li {
      aspect-ratio: 3/4;
    }
    
    .link_cont {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
    }
    
    .thumb_item {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .ico_shortform {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      z-index: 1;
      font-weight: 600;
    }
    
    .svg_source {
      position: absolute;
      width: 0;
      height: 0;
      overflow: hidden;
    }
    
    .ico_comm {
      display: inline-block;
    }
  </style>
</head>
